<!DOCTYPE>
<html>
	<head>
		<title>Homepage</title>
		<script src="script/jquery-1.11.3.min.js"></script>
		<script src="script/TweenMax.min.js"></script>
		<script src="script/jquery.backstretch.js"></script>
		<script src="script/jquery.simpleWeather.js"></script>
		<script src="script/jquery.mousewheel-min.js"></script>
		<script src="script/jquery.terminal-0.9.3.js"></script>
		<script src="script/jquery.google-search.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100|Orbitron' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/jquery.terminal.css">
		<meta charset="utf-8"/>
	</head>
	<body>
		<section id="large-header">
			<canvas id="header"></canvas>
		</section>

		<section class="left-pannel">
			<div id="main-board">

				<div class="text">
					Homepage
				</div>
				<div class="image">
					<img src="images/logo-3.png" alt="">
				</div>
				<div class="squares">
					<div class="square s1"></div>
					<div class="square s2"></div>
					<div class="square s3"></div>
					<div class="square s4"></div>
				</div>
			</div>
			<div id="greetings-board">
				<p class="greetings-helloworld">
					<span class="greetings-title"></span><br>
					<span class="greetings-name"></span>
				</p>
				<p class="greetings-time">
					<span class="time-title">Time</span><br>
					<span class="time-hours"></span> :
					<span class="time-minutes"></span> :
					<span class="time-seconds"></span><br>
				</p>
				<p class="greetings-date">
					<span class="date-title">Date</span><br>
					<span class="date-day"></span> .
					<span class="date-month"></span> .
					<span class="date-year"></span>
				</p>
			</div>
			<div id="weather-board">
			</div>
		</section>
		<section class="right-pannel">
			<div id="terminal-board">
			<div id="terminal">

			</div>
			</div>
		</section>
	</body>
	<script src="script/background.js"></script>
	<script src="script/terminal.js"></script>
	<script src="script/app.js"></script>
</html>
